<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aurix Club | Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/clublogo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      padding: 15px 40px;
      z-index: 1000;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }
    .navbar ul li a {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #00aaff, 0 0 12px #00ccff;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }
    .hamburger span {
      width: 28px;
      height: 3px;
      background: #fff;
      transition: 0.4s;
    }
    @media(max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.95);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
      }
      .navbar ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 140px 20px 40px; /* increased spacing from navbar */
      color: #fff;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 15px;
      color: #9ad9ff;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    /* Roadmap container */
    .roadmap {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: nowrap;
      margin: 60px auto;
      max-width: 1000px;
      gap: 40px;
      flex-direction: row;
    }

    /* Roadmap dot */
    .roadmap-dot {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #fff;
    }
    .roadmap-dot:hover {
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transform: scale(1.2) rotate(5deg);
    }

    /* Event name beside dot */
    .event-label {
      margin-top: 10px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease-in-out;
      position: relative;
    }
    .event-label:hover {
      background: linear-gradient(90deg, #0ff, #00f, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlow 1.5s infinite alternate;
      transform: scale(1.1);
      cursor: pointer;
    }
    @keyframes neonGlow {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
      50% { text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #00f; }
      100% { text-shadow: 0 0 15px #0ff, 0 0 25px #f0f, 0 0 40px #00f; }
    }

    /* Mobile fix */
    @media (max-width: 768px) {
      .roadmap {
        flex-direction: column;
        gap: 30px;
      }
      .roadmap-dot {
        margin: 0 auto;
      }
      .event-label {
        margin-top: 6px;
      }
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal.active {
      display: flex;
    }
    .modal img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }
    .modal h2 {
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 15px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
    }
    .prev-btn { left: 40px; }
    .next-btn { right: 40px; }

    /* Footer */
    .site-footer {
      text-align: center;
      color: #fff;
      padding: 20px;
      margin-top: 60px;
    }
    .site-footer .policies {
      margin-bottom: 10px;
    }
    .site-footer .policies a {
      color: #9ad9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <canvas id="network-bg"></canvas>
  <canvas id="smoke-bg"></canvas>
  <div class="stars"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/clublogo.jpeg" alt="Aurix Club Logo" class="club-logo" style="height:50px;"></a>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div class="hamburger" onclick="document.querySelector('.navbar ul').classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1 class="stylish-heading">Gallery</h1>
    <p>Explore memories from our amazing events</p>
  </header>

  <!-- Roadmap -->
  <section class="roadmap">
    <div>
      <div class="roadmap-dot" data-event="0">1</div>
      <div class="event-label">Influencer Interaction</div>
    </div>
    <div>
      <div class="roadmap-dot" data-event="1">2</div>
      <div class="event-label">Bootcamp</div>
    </div>
    <div>
      <div class="roadmap-dot" data-event="2">3</div>
      <div class="event-label">Unanimous</div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="galleryModal">
    <span class="close-btn">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="" alt="Event Image">
    <span class="nav-btn prev-btn">&#10094;</span>
    <span class="nav-btn next-btn">&#10095;</span>
  </div>

  <!-- Social Media -->
  <div class="social-icons" style="text-align:center; margin-top:40px;">
    <a href="https://www.instagram.com/your_club_username" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:aurixclub@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/your_club_linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="policies">
      <a href="terms.html">Terms & Conditions</a> |
      <a href="privacy.html">Privacy Policy</a>
    </div>      
    <p>&copy; 2025 Aurix Club. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <script src="network.js"></script>
  <script src="smoke.js"></script>
  <script>
    const events = [
      { title: "Influencer Interaction", images: ["images/event1a.jpg", "images/event1b.jpg"] },
      { title: "Bootcamp", images: ["images/event2a.jpg", "images/event2b.jpg"] },
      { title: "Unanimous", images: ["images/event3a.jpg", "images/event3b.jpg"] }
    ];

    const modal = document.getElementById("galleryModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close-btn");
    const prevBtn = document.querySelector(".prev-btn");
    const nextBtn = document.querySelector(".next-btn");

    let currentEvent = 0;
    let currentImage = 0;

    document.querySelectorAll(".roadmap-dot").forEach(dot => {
      dot.addEventListener("click", () => {
        currentEvent = parseInt(dot.getAttribute("data-event"));
        currentImage = 0;
        openModal();
      });
    });

    function openModal() {
      modal.classList.add("active");
      updateModal();
    }

    function updateModal() {
      modalTitle.textContent = events[currentEvent].title;
      modalImage.src = events[currentEvent].images[currentImage];
    }

    closeBtn.addEventListener("click", () => modal.classList.remove("active"));

    prevBtn.addEventListener("click", () => {
      currentImage = (currentImage - 1 + events[currentEvent].images.length) % events[currentEvent].images.length;
      updateModal();
    });

    nextBtn.addEventListener("click", () => {
      currentImage = (currentImage + 1) % events[currentEvent].images.length;
      updateModal();
    });
  </script>
</body>
</html>
